  <style>
    :root{
      --bg:#0f172a; --ink:#0b1020; --text:#e5e7eb; --muted:#94a3b8;
      --card:#111827; --line:#1f2937; --accent:#e11d48; --accent-ink:#fff;
      --surface:#0b1222; --container: 1200px;
    }
    html,body{margin:0;background:#0a0f1f;color:var(--text);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;height:auto;display:block}
    .container{max-width:var(--container);margin:0 auto;padding:0 24px}

    /* ===== 顶部：与“硫化鞋”页面完全一致 ===== */
    .topbar{position:sticky;top:0;z-index:40;
      backdrop-filter:saturate(160%) blur(6px);
      background:linear-gradient(to bottom, rgba(10,15,31,.85), rgba(10,15,31,.55));
      border-bottom:1px solid var(--line);}
    .topbar .row{display:flex;align-items:center;gap:12px;padding:12px 0}
    .brand{font-weight:800;letter-spacing:.3px}
    .back{display:inline-flex;align-items:center;gap:8px;
      border:1px solid var(--line);border-radius:10px;padding:8px 12px;
      background:#0b1222;color:var(--text);font-weight:600;}
    .back:hover{filter:brightness(1.06)}
    .close{margin-left:auto;display:inline-grid;place-items:center;
      width:36px;height:36px;border-radius:10px;border:1px solid var(--line);
      background:var(--ink);font-size:18px;cursor:pointer;}
    .close:hover{filter:brightness(1.08)}
    
    /* Hero（同“硫化鞋”） */
    .hero{padding:42px 0 22px;
      background:radial-gradient(800px 360px at 70% -10%, rgba(225,29,72,.12), transparent 55%),
                 radial-gradient(600px 320px at 10%  -5%, rgba(59,130,246,.10), transparent 60%);}
    .title{font-size:40px;line-height:1.15;margin:0 0 10px}
    .lead{color:var(--muted);max-width:72ch;margin:0}
    @media (max-width:720px){.title{font-size:32px}}
    .bar{height:1px;background:var(--line);margin:26px 0}

    /* ===== 以下保留原页其余样式不变 ===== */
    .section{padding:36px 0}
    .h2{font-size:28px;margin:0 0 8px}
    .lead2{color:var(--muted);margin:0 0 8px}
    .btn{display:inline-block;background:var(--accent);color:var(--accent-ink);
      padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.12);font-weight:700}
    .btn:hover{filter:brightness(1.08)}

    .gallery{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;margin-top:16px}
    @media (max-width:1024px){ .gallery{grid-template-columns:repeat(2,1fr);} }
    @media (max-width:560px){ .gallery{grid-template-columns:1fr;} }

    .thumb{
      position:relative; border-radius:16px; overflow:hidden; aspect-ratio:4/3;
      background: transparent; cursor: zoom-in;
    }
    .thumb-inner{
      position:relative; inset:0; width:100%; height:100%;
      display:grid; place-items:center; overflow:hidden;
      background: radial-gradient(
        115% 150% at 50% 56%,
        rgba(255,255,255,.92) 0%,
        rgba(241,248,255,.78) 26%,
        rgba(190,208,232,.50) 56%,
        rgba(28,38,64,.86)   92%,
        rgba(15,23,42,1)     100%
      );
      transition: background .24s ease, box-shadow .24s ease;
      border-radius:16px;
    }
    .thumb-inner::before{
      content:""; position:absolute; inset:0; pointer-events:none; border-radius:16px;
      box-shadow: inset 0 0 120px 14px rgba(8,13,26,.14);
      transition: box-shadow .24s ease;
    }
    .thumb img{
      max-width:92%; max-height:92%; object-fit:contain; mix-blend-mode:normal; z-index:1;
    }
    .thumb:hover .thumb-inner{
      background: radial-gradient(
        125% 165% at 50% 56%,
        rgba(255,255,255,.98) 0%,
        rgba(248,252,255,.90) 26%,
        rgba(196,214,236,.56) 56%,
        rgba(24,32,56,.82)   92%,
        rgba(15,23,42,1)     100%
      );
    }
    .thumb:hover .thumb-inner::before{ box-shadow: inset 0 0 90px 8px rgba(8,13,26,.10); }
    .cap{color:var(--muted);font-size:14px;margin-top:8px;padding:0 2px}

    dialog#lightbox{border:none; padding:0; background:transparent; width:100%; max-width:none;}
    dialog::backdrop{ background:rgba(0,0,0,.55); backdrop-filter: blur(2px); }
    .lightbox-panel{position:relative; margin:auto; width:min(1100px,92vw);
      background:var(--card); border:1px solid var(--line); border-radius:16px;
      padding:14px; box-shadow:0 30px 60px rgba(0,0,0,.35);}
    .lightbox-stage{position:relative;border-radius:14px;display:flex;align-items:center;justify-content:center;
      height: min(82vh, 92vw); max-height: 82vh; width: 100%;
      background: radial-gradient(115% 150% at 50% 56%,rgba(255,255,255,.92) 0%,rgba(241,248,255,.78) 26%,rgba(190,208,232,.50) 56%,rgba(28,38,64,.86) 92%,rgba(15,23,42,1) 100%);}
    .lightbox-stage img{max-width:98%;max-height:98%;object-fit:contain}
    .lightbox-close{position:absolute; top:10px; right:12px; width:44px; height:44px; display:grid; place-items:center;
      border:1px solid var(--line); border-radius:50%; background:var(--ink); color:var(--text); font-size:22px; line-height:1; cursor:pointer; z-index:5;}
    .lightbox-close::after{content:""; position:absolute; inset:-12px; border-radius:50%}

/* 顶部右侧按钮容器：靠右 */
.cta{ margin-left:auto; }

/* 通用按钮（与首页一致） */
.btn{
  background:var(--accent);
  color:var(--accent-ink);
  padding:10px 16px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.12);
  font-weight:700;
}
.btn:hover{ filter:brightness(1.08); }

/* 红色外边框右下滑出效果（可选） */
.btn-contact{ position:relative; border-radius:16px; overflow:visible; }
.btn-contact::after{
  content:"";
  position:absolute; inset:0; border-radius:inherit;
  border:2px solid #ff3055; opacity:0; transform:translate(0,0);
  transition:transform .22s ease, opacity .12s ease, border-color .2s ease; z-index:-1;
}
.btn-contact:hover::after{ opacity:1; transform:translate(8px,8px); }

/* 如果没删掉右上角 X，也可以强制隐藏它 */
.close{ display:none !important; }

    
  </style>

  <!-- 预览弹窗（原样保留） -->

  <script>

    // Lightbox 逻辑（原样保留）
    (function(){
      const dlg  = document.getElementById('lightbox');
      const img  = document.getElementById('lightboxImg');
      const panel = dlg.querySelector('.lightbox-panel');
      const btnClose = dlg.querySelector('.lightbox-close');

      function openDlg(url, alt){
        img.src = url;
        img.alt = alt || 'Preview';
        if (typeof dlg.showModal === 'function') dlg.showModal();
        else dlg.setAttribute('open','');
      }
      function closeDlg(){
        img.src = '';
        if (typeof dlg.close === 'function') dlg.close();
        else dlg.removeAttribute('open');
      }
      document.getElementById('gallery').addEventListener('click', (e)=>{
        const thumb = e.target.closest('.thumb');
        if(!thumb) return;
        openDlg(thumb.getAttribute('data-full'), thumb.querySelector('img')?.alt);
      });
      dlg.addEventListener('click', (e)=>{ if (e.target === dlg) closeDlg(); });
      btnClose.addEventListener('click', (e)=>{ e.stopPropagation(); closeDlg(); });
      panel.addEventListener('click', (e)=> e.stopPropagation());
      document.addEventListener('keydown', (e)=>{
        if(e.key === 'Escape' && (dlg.open || dlg.hasAttribute('open'))) closeDlg();
      });
    })();
  </script>
