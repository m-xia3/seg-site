<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact · SAIGE Footwear</title>
  <style>
    /* —— 基础主题（与首页一致） —— */
    :root{
      --bg:#0a0f1f;
      --ink:#0b1020;
      --text:#e5e7eb;
      --muted:#94a3b8;
      --card:#111827;
      --line:#1f2937;
      --accent:#e11d48;           /* 主题红 */
      --accent-ink:#ffffff;
      --container:1200px;
    }
    html,body{margin:0;background:var(--bg);color:var(--text);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    a{color:inherit;text-decoration:none}
    .container{max-width:var(--container);margin:0 auto;padding:0 24px}

    /* 顶栏（极简） */
    .nav{position:sticky;top:0;z-index:50;background:rgba(10,15,31,.75);backdrop-filter:saturate(160%) blur(6px);border-bottom:1px solid var(--line)}
    .nav .row{display:flex;align-items:center;gap:18px;padding:14px 0}
    .brand{display:flex;align-items:center;gap:10px;font-weight:700}
    .brand .logo{width:28px;height:28px;border-radius:6px;background:var(--accent);display:grid;place-items:center;color:var(--accent-ink);font-weight:800}
    .spacer{flex:1}
    .close{display:inline-flex;align-items:center;justify-content:center;width:40px;height:40px;border-radius:50%;border:1px solid rgba(255,255,255,.22);background:rgba(255,255,255,.08);}

    /* 版心 */
    .page{padding:56px 0}
    .panel{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:18px;
      padding:32px;
      box-shadow:0 30px 60px rgba(0,0,0,.35);
    }
    .grid{display:grid;grid-template-columns:1.1fr 1fr;gap:32px}
    h1{font-size:40px;margin:0 0 10px}
    .lead{color:var(--muted);margin:0 0 18px}
    label{display:block;margin:0 0 14px;font-weight:600}
    input,textarea{
      width:100%;border:1px solid var(--line);border-radius:12px;padding:12px 14px;margin-top:6px;
      background:#e5e7eb;color:#0b1020;outline:none;
    }
    textarea{min-height:160px;resize:vertical}
    .muted{color:var(--muted)}
    @media (max-width: 860px){ .grid{grid-template-columns:1fr} }

    /* 按钮基础 */
    .btn{background:var(--accent);color:var(--accent-ink);padding:12px 18px;border-radius:16px;border:1px solid rgba(255,255,255,.12);font-weight:800;letter-spacing:.06em;text-transform:uppercase}
    .btn:hover{filter:brightness(1.06)}
    .btn-block{display:block;width:100%}

    /* —— 你要的“红色外边框右下滑出” —— */
    .btn-contact{ position:relative; z-index:1; border-radius:16px; overflow:visible; }
    .btn-contact::after{
      content:""; position:absolute; inset:0; border-radius:inherit;
      border:2px solid var(--accent); opacity:0; transform:translate(0,0);
      transition: transform .22s ease, opacity .12s ease; z-index:-1;
    }
    .btn-contact:hover::after{ opacity:1; transform:translate(8px,8px); }

    /* 页脚 */
    footer{color:var(--muted);border-top:1px solid var(--line);padding:28px 0 40px;margin-top:40px}

    /* ===== 联系页微调覆盖（去阴影 + 尺寸优化）===== */

/* 1) 整体留白更舒适 */
.page{
  /* 上下留白更大一些 */
  padding: clamp(60px, 9vh, 100px) 0;
}

/* 2) 面板取消阴影 & 取消浅蓝色差，保持仅边框分隔 */
.panel{
  background: transparent;                 /* 与页面背景一致，去色差 */
  border: 1px solid #233047;               /* 适度的深色描边（可调浅/深） */
  box-shadow: none;                        /* 去掉柔光阴影 */
  border-radius: 14px;                     /* 圆角略收敛 */
  padding: clamp(28px, 4vw, 44px);         /* 内边距响应式 */
  max-width: 1120px;                       /* 面板最大宽 */
  margin: 0 auto;                          /* 居中 */
}

/* 3) 两栏宽度与间距优化 */
.grid{
  grid-template-columns: 1.05fr 0.95fr;    /* 视觉平衡一点 */
  gap: clamp(24px, 4vw, 44px);
  max-width: 1100px;                       /* 版心控制 */
  width: 100%;
  margin: 0 auto;
}

/* 4) 标题/正文尺寸 */
h1{
  font-size: clamp(30px, 3.6vw, 44px);
  margin: 0 0 12px;
}
.lead{ line-height: 1.75; }

/* 5) 表单控件尺寸（更大更易填） */
label{ display:block; margin: 0 0 16px; font-weight: 700; }
input, textarea{
  width: 100%;
  border: 1px solid #2a374e;
  border-radius: 12px;
  padding: 14px 16px;
  margin-top: 6px;
  background: #e5e7eb;
  color: #0b1020;
  outline: none;
  font-size: 16px;
}
input{ height: 48px; }
textarea{ min-height: 200px; resize: vertical; }

/* 6) 提交按钮高度/字距 */
.btn-contact.btn-block{
  height: 52px;
  font-size: 14px;
  letter-spacing: .08em;
}

/* 7) 右上角关闭按钮微调（更低调） */
.close{
  width: 40px; height: 40px;
  border: 1px solid rgba(255,255,255,.20);
  background: rgba(255,255,255,.06);
  border-radius: 50%;
}

/* 保留你要的“红色外框右下滑出”效果（如已存在可忽略） */
.btn-contact{ position:relative; z-index:1; border-radius:16px; overflow:visible; }
.btn-contact::after{
  content:""; position:absolute; inset:0; border-radius:inherit;
  border:2px solid var(--accent); opacity:0; transform:translate(0,0);
  transition: transform .22s ease, opacity .12s ease; z-index:-1;
}
.btn-contact:hover::after{ opacity:1; transform:translate(8px,8px); }

@media (max-width: 860px){
  .grid{ grid-template-columns: 1fr; max-width: 720px; }
  .panel{ padding: 24px; }
}

    /* ===== 紧凑一屏版（桌面端）===== */
@media (min-width: 861px){
  /* 整页上下留白更小，控制在一屏内 */
  .page{
    padding: 36px 0;                 /* 原来可能是 56~100，收紧 */
  }

  /* 面板尺寸与高度：保证不超过一屏 */
  .panel{
    max-width: 1080px;               /* 横向略收 */
    margin: 0 auto;
    padding: 24px 28px;              /* 内边距收紧 */
    background: transparent;         /* 去色差 */
    border: 1px solid #233047;       /* 仅保留细边 */
    box-shadow: none;                /* 去阴影 */
    border-radius: 14px;

    /* 关键：限制高度= 一屏 - 顶栏和页脚大约高度 */
    max-height: calc(100dvh - 120px);/* nav(~60) + footer(~60) */
  }

  /* 两栏比例与间距更紧凑 */
  .grid{
    grid-template-columns: 1fr 0.9fr;/* 右侧稍窄一些 */
    gap: 20px;
    max-width: 1060px;               /* 版心控制 */
    width: 100%;
    margin: 0 auto;
    align-items: start;
  }

  /* 文案/标题收一点 */
  h1{ font-size: 34px; margin: 0 0 8px; }
  .lead{ line-height: 1.7; }

  /* 表单控件紧凑 */
  label{ margin: 0 0 12px; font-weight: 700; }
  input{ height: 44px; }
  textarea{ min-height: 140px; }
  input, textarea{
    border:1px solid #2a374e;
    border-radius:12px;
    padding:12px 14px;
    background:#e5e7eb; color:#0b1020;
  }

  /* 提交按钮高度 */
  .btn-contact.btn-block{ height: 48px; font-size: 14px; letter-spacing:.08em; }
}

/* 极小屏或窗口高度很矮时的兜底（避免溢出屏幕）
   —— 面板内部出现轻微滚动，而不是整页滚动 —— */
@media (min-width: 861px) and (max-height: 740px){
  .panel{ overflow: auto; }  /* 仅在高度过矮时启用内部滚动 */
}
    
  </style>
</head>
<body>
  <!-- 顶部：Logo + 返回首页按钮 -->
  <nav class="nav">
    <div class="container row">
      <div class="brand">
        <span class="logo">SG</span>
        <span>SAIGE Footwear</span>
      </div>
      <div class="spacer"></div>
      <!-- 右上角关闭：返回首页 -->
      <a class="close" href="/"><span style="font-size:18px">×</span></a>
    </div>
  </nav>

  <main class="page">
    <div class="container">
      <div class="panel">
        <div class="grid">
          <section>
            <h1>Get In Touch</h1>
            <p class="lead">We’d love to discuss your production needs and answer your questions.</p>
          </section>

          <form id="contactForm" novalidate>
            <label>Full Name (Required)
              <input type="text" name="name" required />
            </label>
            <label>Email (Required)
              <input type="email" name="email" required />
            </label>
            <label>Message (Required)
              <textarea name="message" required></textarea>
            </label>
            <button type="submit" class="btn btn-contact btn-block">Contact Us</button>
            <p id="formMsg" class="muted" style="min-height:1.2em;margin-top:10px" aria-live="polite"></p>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer><div class="container">© <span id="y"></span> SAIGE Footwear · All rights reserved.</div></footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    // —— 提交后跳回首页 —— //
    const form = document.getElementById('contactForm');
    const msg  = document.getElementById('formMsg');

    // 用 Formspree：去 formspree.io 新建表单，替换下面的 endpoint
    const ENDPOINT = '/api/send-email'; // ← 换成你的ID

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      msg.textContent = 'Sending...';
      const payload = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        message: form.message.value.trim()
      };
      if(!payload.name || !payload.email || !payload.message){
        msg.textContent = 'Please fill in all required fields.'; return;
      }
      try{
        const res = await fetch(ENDPOINT, {
          method:'POST',
          headers:{'Content-Type':'application/json','Accept':'application/json'},
          body: JSON.stringify(payload)
        });
        if(!res.ok) throw new Error('Network error');
        // 成功后 1 秒返回首页
        msg.textContent = 'Sent! Redirecting...';
        setTimeout(()=>{ window.location.href = '/'; }, 1000);
      }catch(err){
        console.error(err);
        msg.textContent = 'Send failed. Please try again.';
      }
    });
  </script>
</body>
</html>
