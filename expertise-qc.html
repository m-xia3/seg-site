<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QC · 质量控制 | SAIGE Footwear</title>
  <style>
    :root{
      --bg:#0a0f1f; --ink:#0b1020; --text:#e5e7eb; --muted:#94a3b8;
      --card:#111827; --line:#1f2937; --accent:#e11d48; --accent-ink:#fff;
      --container:1200px;
    }
    html,body{margin:0;background:var(--bg);color:var(--text);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}
    .container{max-width:var(--container);margin:0 auto;padding:0 24px}

    /* 顶部返回栏 */
    .topbar{
      position:sticky; top:0; z-index:40;
      backdrop-filter:saturate(160%) blur(6px);
      background:linear-gradient(to bottom, rgba(10,15,31,.85), rgba(10,15,31,.55));
      border-bottom:1px solid var(--line);
    }
    .topbar .row{display:flex;align-items:center;gap:12px;padding:12px 0}
    .brand{font-weight:800;letter-spacing:.3px}
    .close{
      margin-left:auto; display:inline-grid; place-items:center;
      width:36px; height:36px; border-radius:10px;
      border:1px solid var(--line); background:var(--ink);
      font-size:18px; cursor:pointer;
    }
    .close:hover{filter:brightness(1.08)}

    .hero{
      padding:42px 0 22px;
      background:
        radial-gradient(800px 360px at 70% -10%, rgba(225,29,72,.12), transparent 55%),
        radial-gradient(600px 320px at 10% -5%, rgba(59,130,246,.10), transparent 60%);
    }
    .title{font-size:40px;line-height:1.15;margin:0 0 10px}
    .lead{color:var(--muted);max-width:68ch;margin:0}

    .bar{height:1px;background:var(--line);margin:26px 0}

    /* 网格相册 */
    .grid{display:grid;gap:18px}
    .grid.s-2{grid-template-columns:repeat(2,1fr)}
    @media (max-width:820px){ .grid.s-2{grid-template-columns:1fr} }

    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;overflow:hidden}
    .card-media{position:relative;aspect-ratio:4/3;overflow:hidden;background:#0c1426}
    .card-media img{width:100%;height:100%;object-fit:cover}
    .card-bd{padding:14px 16px;color:var(--muted)}

    .back{
      display:inline-flex;align-items:center;gap:8px;
      border:1px solid var(--line); border-radius:10px; padding:8px 12px;
      background:#0b1222; color:var(--text); font-weight:600;
    }
    .back:hover{filter:brightness(1.06)}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container row">
      <a class="back" href="index.html#expertise">← Back</a>
      <div class="brand">SAIGE Footwear</div>
      <button class="close" aria-label="Close" id="btnClose">×</button>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1 class="title">QC · 质量控制</h1>
      <p class="lead">我们有完善的质量管理体系和分级检验流程，从来料到成品出货多环节把关，确保客户拿到合格产品。</p>
    </div>
  </section>

  <div class="bar"></div>

  <main class="container">
    <!-- 照片区 -->
    <div class="grid s-2">
      <article class="card">
        <div class="card-media">
          <img src="images/samples/qc/QS1.jpg" alt="Full Inspection on Site">
        </div>
        <div class="card-bd">
          <h3 style="margin:0 0 6px">现场全检</h3>
          <p style="margin:0">每双鞋进行全检，保障外观与结构符合客户要求。</p>
        </div>
      </article>

      <article class="card">
        <div class="card-media">
          <img src="images/samples/qc/QS2.jpg" alt="Sampling Inspection in Warehouse">
        </div>
        <div class="card-bd">
          <h3 style="margin:0 0 6px">抽检环节</h3>
          <p style="margin:0">对入库及成品进行抽检，确保批次稳定性与一致性。</p>
        </div>
      </article>
    </div>

    <div class="bar"></div>

    <!-- 流程图（SVG，可改文字） -->
    <h2 class="title" style="font-size:28px;margin-bottom:16px">Quality Control Flow</h2>
    <svg viewBox="0 0 1200 420" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Quality Control Flow">
      <style>
        .panel{ fill:var(--card); stroke:var(--line); stroke-width:1.5; rx:14; }
        .label{ font:600 16px system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; fill:var(--text); }
        .title{ font:700 18px system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; fill:var(--text); }
        .arrow{ stroke:var(--accent); stroke-width:2.2; marker-end:url(#arrowHead); }
        .dot{ fill:var(--accent); opacity:.85; }
      </style>

      <defs>
        <marker id="arrowHead" markerWidth="14" markerHeight="14" refX="11" refY="6" orient="auto">
          <path d="M0,0 L12,6 L0,12 Z" fill="var(--accent)"/>
        </marker>
      </defs>

      <!-- Row 1 -->
      <g transform="translate(40,64)">
        <rect class="panel" x="0"   y="0" width="200" height="86"/>
        <text class="title" x="100" y="32" text-anchor="middle">Incoming Material</text>
        <text class="label" x="100" y="58" text-anchor="middle">Inspection</text>
        <line class="arrow" x1="200" y1="43" x2="260" y2="43"/>

        <rect class="panel" x="260" y="0" width="200" height="86"/>
        <text class="title" x="360" y="32" text-anchor="middle">Cutting</text>
        <text class="label" x="360" y="58" text-anchor="middle">Inspection</text>
        <line class="arrow" x1="460" y1="43" x2="520" y2="43"/>

        <rect class="panel" x="520" y="0" width="200" height="86"/>
        <text class="title" x="620" y="32" text-anchor="middle">Upper</text>
        <text class="label" x="620" y="58" text-anchor="middle">100% Check</text>
        <line class="arrow" x1="720" y1="43" x2="780" y2="43"/>

        <rect class="panel" x="780" y="0" width="200" height="86"/>
        <text class="title" x="880" y="32" text-anchor="middle">Assembly Line</text>
        <text class="label" x="880" y="58" text-anchor="middle">Patrol + Full QC</text>
      </g>

      <!-- Row 2 -->
      <g transform="translate(160,212)">
        <rect class="panel" x="0" y="0" width="220" height="86"/>
        <text class="title" x="110" y="32" text-anchor="middle">Final Inspection</text>
        <text class="label" x="110" y="58" text-anchor="middle">(AQL / Specs)</text>

        <rect class="panel" x="260" y="0" width="220" height="86"/>
        <text class="title" x="370" y="32" text-anchor="middle">Warehouse Sampling</text>
        <text class="label" x="370" y="58" text-anchor="middle">Incoming / Finished</text>

        <rect class="panel" x="520" y="0" width="220" height="86"/>
        <text class="title" x="630" y="32" text-anchor="middle">Approved Shipment</text>
        <text class="label" x="630" y="58" text-anchor="middle">Pass → Dispatch</text>
      </g>

      <!-- connectors -->
      <line class="arrow" x1="980" y1="107" x2="1140" y2="107"/>
      <line class="arrow" x1="1140" y1="107" x2="1140" y2="212"/>
      <line class="arrow" x1="40" y1="107" x2="40" y2="212"/>
      <line class="arrow" x1="40" y1="212" x2="160" y2="212"/>
    </svg>
  </main>

  <script>
    document.getElementById('btnClose').addEventListener('click', function(){
      if (history.length > 1) history.back();
      else location.href = 'index.html#expertise';
    });
  </script>
</body>
</html>
