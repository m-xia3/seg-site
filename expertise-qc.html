<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>QC · 质量控制 | SAIGE Footwear</title>
<style>
  :root{
    --bg:#0a0f1f; --ink:#0b1020; --text:#e5e7eb; --muted:#94a3b8;
    --card:#101725; --line:#1e293b; --accent:#ff375a; --accent-ink:#fff;
    --container:1200px;
  }
  html,body{margin:0;background:var(--bg);color:var(--text);
    font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
  a{color:inherit;text-decoration:none}
  img{max-width:100%;display:block}
  .container{max-width:var(--container);margin:0 auto;padding:0 24px}

  /* 顶部返回栏 */
  .topbar{
    position:sticky; top:0; z-index:40;
    backdrop-filter:saturate(160%) blur(6px);
    background:linear-gradient(to bottom, rgba(10,15,31,.85), rgba(10,15,31,.55));
    border-bottom:1px solid var(--line);
  }
  .topbar .row{display:flex;align-items:center;gap:12px;padding:12px 0}
  .brand{font-weight:800;letter-spacing:.3px}
  .close{
    margin-left:auto; display:inline-grid; place-items:center;
    width:36px; height:36px; border-radius:10px;
    border:1px solid var(--line); background:var(--ink);
    font-size:18px; cursor:pointer;
  }
  .close:hover{filter:brightness(1.08)}

  .hero{
    padding:42px 0 22px;
    background:
      radial-gradient(800px 360px at 70% -10%, rgba(225,29,72,.12), transparent 55%),
      radial-gradient(600px 320px at 10% -5%, rgba(59,130,246,.10), transparent 60%);
  }
  .title{font-size:40px;line-height:1.15;margin:0 0 10px}
  .lead{color:var(--muted);max-width:70ch;margin:0}
  .bar{height:1px;background:var(--line);margin:28px 0}

  /* 流程图外容器（控制整体宽度和留白） */
  .flow-wrap{
    max-width:1100px;
    margin:0 auto;
    padding:20px 0 6px;
  }
  /* 照片区移动到下方、尺寸更克制 */
  .photo-wrap{
    max-width:980px;
    margin:18px auto 12px;
  }
  .grid{display:grid;gap:18px}
  .grid.s-2{grid-template-columns:repeat(2,1fr)}
  @media (max-width:900px){ .grid.s-2{grid-template-columns:1fr} }

  .card{
    border-radius:14px;
    background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(0,0,0,.06));
    border:1px solid var(--line);
    overflow:hidden;
    box-shadow:0 10px 26px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.03);
  }
  .card-media{
    position:relative; aspect-ratio:16/9; background:#0c1426;
    display:grid; place-items:center;
  }
  /* 不裁切：完整展示 */
  .card-media img{width:100%;height:100%;object-fit:contain}
  .card-media::after{
    content:""; position:absolute; inset:0; pointer-events:none;
    background:radial-gradient(80% 120% at 50% 40%,
      rgba(255,255,255,.10), transparent 60%);
  }
  .card-bd{padding:12px 14px 16px;color:var(--muted)}
  .card-bd h3{margin:0 0 6px;font-size:16px;color:var(--text)}

  .back{
    display:inline-flex;align-items:center;gap:8px;
    border:1px solid var(--line); border-radius:10px; padding:8px 12px;
    background:#0b1222; color:var(--text); font-weight:600;
  }
  .back:hover{filter:brightness(1.06)}
</style>
</head>
<body>
  <header class="topbar">
    <div class="container row">
      <a class="back" href="index.html#expertise">← Back</a>
      <div class="brand">SAIGE Footwear</div>
      <button class="close" aria-label="Close" id="btnClose">×</button>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1 class="title">QC · 质量控制</h1>
      <p class="lead">完善的质量管理与分级检验：从来料、制程到成品出货层层把关，确保每一双鞋都稳定达标。</p>
    </div>
  </section>

  <div class="bar"></div>

  <!-- 高级感流程图（文字可直接编辑） -->
  <main class="container flow-wrap" aria-label="Quality Control Flow">
    <h2 class="title" style="font-size:28px;margin:0 0 8px">Quality Control Flow</h2>
    <svg viewBox="0 0 1200 420" xmlns="http://www.w3.org/2000/svg" role="img">
      <defs>
        <!-- 面板外观 -->
        <linearGradient id="panelGrad" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0" stop-color="#0f172a"/>
          <stop offset="1" stop-color="#0b1222"/>
        </linearGradient>
        <filter id="soft" x="-20%" y="-40%" width="140%" height="200%">
          <feDropShadow dx="0" dy="14" stdDeviation="14" flood-color="#000" flood-opacity=".35"/>
        </filter>
        <!-- 更精致的箭头：中空长箭头 -->
        <marker id="arrowHollow" viewBox="0 0 12 12" refX="10.2" refY="6" markerWidth="12" markerHeight="12" orient="auto">
          <path d="M1,1 L11,6 L1,11" fill="none" stroke="var(--accent)" stroke-width="2" stroke-linejoin="round"/>
        </marker>
      </defs>

      <style>
        .node{ fill:url(#panelGrad); stroke:var(--line); stroke-width:1.2; rx:14; filter:url(#soft); }
        .t1{ font:700 16px system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; fill:var(--text); }
        .t2{ font:600 13px system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; fill:var(--muted); }
        .link{ fill:none; stroke:var(--accent); stroke-width:2.2; marker-end:url(#arrowHollow); }
        .dot{ fill:var(--accent); opacity:.9; }
      </style>

      <!-- 1st Row -->
      <g transform="translate(40,70)">
        <!-- 1 Incoming -->
        <rect class="node" x="0" y="0" width="220" height="86"/>
        <text class="t1" x="110" y="34" text-anchor="middle">Incoming Material</text>
        <text class="t2" x="110" y="58" text-anchor="middle">Inspection</text>

        <!-- 2 Cutting -->
        <rect class="node" x="260" y="0" width="200" height="86"/>
        <text class="t1" x="360" y="34" text-anchor="middle">Cutting</text>
        <text class="t2" x="360" y="58" text-anchor="middle">Inspection</text>

        <!-- 3 Upper -->
        <rect class="node" x="500" y="0" width="200" height="86"/>
        <text class="t1" x="600" y="34" text-anchor="middle">Upper</text>
        <text class="t2" x="600" y="58" text-anchor="middle">100% Check</text>

        <!-- 4 Assembly -->
        <rect class="node" x="740" y="0" width="220" height="86"/>
        <text class="t1" x="850" y="34" text-anchor="middle">Assembly Line</text>
        <text class="t2" x="850" y="58" text-anchor="middle">Patrol + Full QC</text>
      </g>

      <!-- 2nd Row -->
      <g transform="translate(160,230)">
        <!-- 5 Final Inspection -->
        <rect class="node" x="0" y="0" width="230" height="86"/>
        <text class="t1" x="115" y="34" text-anchor="middle">Final Inspection</text>
        <text class="t2" x="115" y="58" text-anchor="middle">(AQL / Specs)</text>

        <!-- 6 Warehouse Sampling -->
        <rect class="node" x="270" y="0" width="260" height="86"/>
        <text class="t1" x="400" y="34" text-anchor="middle">Warehouse Sampling</text>
        <text class="t2" x="400" y="58" text-anchor="middle">Incoming / Finished</text>

        <!-- 7 Approved Shipment -->
        <rect class="node" x="570" y="0" width="240" height="86"/>
        <text class="t1" x="690" y="34" text-anchor="middle">Approved Shipment</text>
        <text class="t2" x="690" y="58" text-anchor="middle">Pass → Dispatch</text>
      </g>

      <!-- Links (曲线 + 中空箭头) -->
      <!-- Row1: 1->2->3->4 -->
      <path class="link" d="M260,113 C290,113 320,113 340,113"/>
      <path class="link" d="M460,113 C490,113 520,113 540,113"/>
      <path class="link" d="M700,113 C730,113 760,113 780,113"/>

      <!-- Down from 4 to Final -->
      <path class="link" d="M960,113 C1040,113 1080,160 1080,205 C1080,220 1070,230 1050,230"/>

      <!-- Left border down from start to 2nd row start -->
      <path class="link" d="M40,113 C40,160 40,190 80,206"/>

      <!-- 2nd row: 5 -> 6 -> 7 -->
      <path class="link" d="M390,273 C420,273 450,273 470,273"/>
      <path class="link" d="M570,273 C600,273 630,273 650,273"/>

      <!-- Connect row start -->
      <path class="link" d="M160,230 C140,230 120,230 110,230"/>

      <!-- Tiny accent dots（视觉节奏） -->
      <circle class="dot" cx="40" cy="113" r="3.2"/>
      <circle class="dot" cx="1080" cy="205" r="3.2"/>
    </svg>
  </main>

  <div class="bar"></div>

  <!-- 照片区（更小，放在流程图下方；不裁切） -->
  <section class="container photo-wrap">
    <div class="grid s-2">
      <article class="card">
        <div class="card-media">
          <img src="images/samples/qs/QS1.jpg" alt="Full Inspection on Site">
        </div>
        <div class="card-bd">
          <h3>现场全检</h3>
          <p style="margin:0">每双鞋逐双检查，外观与结构严格比对技术要求，异常即刻隔离与复检。</p>
        </div>
      </article>

      <article class="card">
        <div class="card-media">
          <img src="images/samples/qs/QS2.jpg" alt="Sampling Inspection in Warehouse">
        </div>
        <div class="card-bd">
          <h3>抽检环节</h3>
          <p style="margin:0">入库与成品按 AQL/批次做抽检，验证批次稳定性与一致性，确保放行可靠。</p>
        </div>
      </article>
    </div>
  </section>

  <script>
    document.getElementById('btnClose').addEventListener('click', function(){
      if (history.length > 1) history.back();
      else location.href = 'index.html#expertise';
    });
  </script>
</body>
</html>
