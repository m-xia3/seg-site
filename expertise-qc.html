<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QC · 质量控制 | SAIGE Footwear</title>
  <style>
    :root{
      --bg:#0a0f1f; --ink:#0b1020; --text:#e5e7eb; --muted:#94a3b8;
      --card:#111827; --line:#1f2937; --accent:#e11d48; --accent-ink:#fff;
      --container:1200px;
    }
    html,body{margin:0;background:var(--bg);color:var(--text);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block;margin:0 auto}
    .container{max-width:var(--container);margin:0 auto;padding:0 24px}

    /* 顶部栏 */
    .topbar{position:sticky;top:0;z-index:40;backdrop-filter:saturate(160%) blur(6px);
      background:linear-gradient(to bottom, rgba(10,15,31,.85), rgba(10,15,31,.55));border-bottom:1px solid var(--line);}
    .topbar .row{display:flex;align-items:center;gap:12px;padding:12px 0}
    .brand{font-weight:800;letter-spacing:.3px}
    .close{margin-left:auto;display:inline-grid;place-items:center;width:36px;height:36px;border-radius:10px;
      border:1px solid var(--line);background:var(--ink);font-size:18px;cursor:pointer;}
    .close:hover{filter:brightness(1.08)}

    .hero{padding:42px 0 22px;
      background:radial-gradient(800px 360px at 70% -10%, rgba(225,29,72,.12), transparent 55%),
      radial-gradient(600px 320px at 10% -5%, rgba(59,130,246,.10), transparent 60%);}
    .title{font-size:40px;line-height:1.15;margin:0 0 10px;text-align:center}
    .lead{color:var(--muted);max-width:68ch;margin:0 auto;text-align:center}

    .bar{height:1px;background:var(--line);margin:26px 0}
    .grid{display:grid;gap:18px;justify-content:center}
    .grid.s-2{grid-template-columns:repeat(2,1fr);max-width:900px;margin:0 auto}
    @media(max-width:820px){.grid.s-2{grid-template-columns:1fr}}

    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;overflow:hidden}
    .card-media{position:relative;aspect-ratio:4/3;overflow:hidden;background:#0c1426}
    .card-media img{width:100%;height:100%;object-fit:cover}
    .card-bd{padding:14px 16px;color:var(--muted);text-align:center}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container row">
      <a class="back" href="index.html#expertise">← Back</a>
      <div class="brand">SAIGE Footwear</div>
      <button class="close" id="btnClose">×</button>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1 class="title">QC · 质量控制</h1>
      <p class="lead">完善的质量管理与分级检验：从来料、制程到成品出货层层把关，确保每一双鞋都稳定达标。</p>
    </div>
  </section>

  <div class="bar"></div>

  <main class="container">
    <!-- 流程图 -->
    <h2 class="title" style="font-size:28px;margin-bottom:20px">Quality Control Flow</h2>
    <svg viewBox="0 0 1600 500" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="QC Flow" style="display:block;margin:0 auto;max-width:1200px">
      <style>
        .node{fill:var(--card);stroke:var(--line);stroke-width:1.5;rx:18;ry:18}
        .text{font:600 20px system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;fill:var(--text)}
        .sub{font:16px system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;fill:var(--muted)}
        .arrow{stroke:var(--accent);stroke-width:2;marker-end:url(#arrowHead)}
      </style>
      <defs>
        <marker id="arrowHead" markerWidth="12" markerHeight="12" refX="10" refY="5" orient="auto">
          <path d="M0,0 L12,5 L0,10 Z" fill="var(--accent)"/>
        </marker>
      </defs>

      <!-- Row 1 -->
      <g transform="translate(40,80)">
        <rect class="node" width="240" height="90"/>
        <text class="text" x="120" y="38" text-anchor="middle">Incoming Material</text>
        <text class="sub" x="120" y="62" text-anchor="middle">Inspection (100% Check)</text>
        <line class="arrow" x1="240" y1="45" x2="300" y2="45"/>

        <rect class="node" x="300" width="220" height="90"/>
        <text class="text" x="410" y="52" text-anchor="middle">Cutting Inspection</text>
        <line class="arrow" x1="520" y1="45" x2="580" y2="45"/>

        <rect class="node" x="580" width="240" height="90"/>
        <text class="text" x="700" y="52" text-anchor="middle">Upper 100% Check</text>
        <line class="arrow" x1="820" y1="45" x2="880" y2="45"/>

        <rect class="node" x="880" width="260" height="90"/>
        <text class="text" x="1010" y="38" text-anchor="middle">Upper Warehouse</text>
        <text class="sub" x="1010" y="62" text-anchor="middle">Sampling</text>
        <line class="arrow" x1="1140" y1="45" x2="1200" y2="45"/>

        <rect class="node" x="1200" width="280" height="90"/>
        <text class="text" x="1340" y="52" text-anchor="middle">Assembly Line Full Inspection</text>
      </g>

      <!-- Row 2 -->
      <g transform="translate(300,250)">
        <rect class="node" width="280" height="90"/>
        <text class="text" x="140" y="52" text-anchor="middle">Assembly Line Patrol Inspection</text>
        <line class="arrow" x1="280" y1="45" x2="340" y2="45"/>

        <rect class="node" x="340" width="260" height="90"/>
        <text class="text" x="470" y="38" text-anchor="middle">Finished Goods Sampling</text>
        <text class="sub" x="470" y="62" text-anchor="middle">(Warehouse)</text>
        <line class="arrow" x1="600" y1="45" x2="660" y2="45"/>

        <rect class="node" x="660" width="240" height="90"/>
        <text class="text" x="780" y="38" text-anchor="middle">Final Inspection</text>
        <text class="sub" x="780" y="62" text-anchor="middle">(Pre-shipment / AQL)</text>
        <line class="arrow" x1="900" y1="45" x2="960" y2="45"/>

        <rect class="node" x="960" width="240" height="90"/>
        <text class="text" x="1080" y="52" text-anchor="middle">Approved Shipment</text>
      </g>
    </svg>

    <div class="bar"></div>

    <!-- 照片 -->
    <div class="grid s-2">
      <article class="card">
        <div class="card-media">
          <img src="images/samples/qs/QS1.jpg" alt="Full Inspection">
        </div>
        <div class="card-bd">
          <h3>现场全检</h3>
          <p>每双鞋逐双检，外观与结构严格比对要求，异常即隔离复检。</p>
        </div>
      </article>
      <article class="card">
        <div class="card-media">
          <img src="images/samples/qs/QS2.jpg" alt="Sampling Inspection">
        </div>
        <div class="card-bd">
          <h3>抽检环节</h3>
          <p>入库与成品按 AQL/批次抽检，验证一致性与稳定性。</p>
        </div>
      </article>
    </div>
  </main>

  <script>
    document.getElementById('btnClose').addEventListener('click',()=>{
      if(history.length>1)history.back();else location.href='index.html#expertise';
    })
  </script>
</body>
</html>
