<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QC · 质量控制 | SAIGE Footwear</title>
  <style>
    :root{
      --bg:#0a0f1f; --ink:#0b1020; --text:#e6eaf2; --muted:#94a3b8;
      --card:#0f1626; --line:#1f2a3b; --accent:#e11d48; --accent-ink:#fff;
      --container:1180px;
    }
    html,body{margin:0;background:var(--bg);color:var(--text);font:16px/1.65 system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}
    .container{max-width:var(--container);margin:0 auto;padding:0 24px}

    /* 顶部返回栏（与站点统一） */
    .topbar{
      position:sticky; top:0; z-index:40;
      backdrop-filter:saturate(160%) blur(6px);
      background:
        linear-gradient(to bottom, rgba(10,15,31,.86), rgba(10,15,31,.55));
      border-bottom:1px solid var(--line);
    }
    .topbar .row{display:flex;align-items:center;gap:12px;padding:12px 0}
    .brand{font-weight:800;letter-spacing:.3px}
    .back{
      display:inline-flex;align-items:center;gap:8px;
      border:1px solid var(--line); border-radius:10px; padding:8px 12px;
      background:#0b1222; color:var(--text); font-weight:600;
    }
    .back:hover{filter:brightness(1.06)}
    .close{
      margin-left:auto; display:inline-grid; place-items:center;
      width:36px; height:36px; border-radius:10px;
      border:1px solid var(--line); background:var(--ink);
      font-size:18px; cursor:pointer;
    }
    .close:hover{filter:brightness(1.08)}

    /* 头部与背景光 */
    .hero{
      padding:48px 0 24px;
      background:
        radial-gradient(1200px 380px at 70% -20%, rgba(225,29,72,.10), transparent 55%),
        radial-gradient(900px 340px at 10% -10%, rgba(59,130,246,.10), transparent 60%);
    }
    .title{font-size:42px;line-height:1.12;margin:0 0 12px; letter-spacing:.2px}
    .lead{color:var(--muted);max-width:70ch;margin:0}

    .bar{height:1px;background:var(--line);margin:28px auto;width:min(100%,var(--container))}

    /* ---- Flow 容器 ---- */
    .flow-wrap{
      margin: 22px auto 8px;
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01));
      border:1px solid var(--line);
      border-radius:16px;
      padding:28px 22px 18px;
      box-shadow: 0 18px 60px rgba(0,0,0,.28), inset 0 1px 0 rgba(255,255,255,.04);
      max-width: var(--container);
    }
    .flow-title{
      font-size:28px;font-weight:800;margin:0 0 10px 6px;
    }
    .flow-scroller{
      overflow-x:auto; overscroll-behavior-x:contain;
      padding-bottom:6px; /* 滚动条留白 */
    }
    .flow-scroller::-webkit-scrollbar{height:10px}
    .flow-scroller::-webkit-scrollbar-thumb{
      background: rgba(255,255,255,.12); border-radius:8px;
    }
    .flow-scroller::-webkit-scrollbar-track{background:transparent}

    /* ---- 相册（放在流程图下方，居中） ---- */
    .gallery{
      max-width: 1100px;
      margin: 16px auto 60px;
      display:grid; grid-template-columns:repeat(2,1fr); gap:18px;
    }
    @media (max-width: 900px){ .gallery{grid-template-columns:1fr} }
    .card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 28px rgba(0,0,0,.28);
    }
    .media{
      aspect-ratio: 16/9;          /* 统一比例，不裁关键内容 */
      background:#0b1324;
    }
    .media img{
      width:100%; height:100%; object-fit:cover; /* 现场照以“整体呈现”为主 */
    }
    .bd{ padding:14px 16px; color:var(--muted) }
    .bd h3{margin:0 0 6px; font-size:18px; color:var(--text)}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container row">
      <a class="back" href="index.html#expertise">← Back</a>
      <div class="brand">SAIGE Footwear</div>
      <button class="close" aria-label="Close" id="btnClose">×</button>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1 class="title">QC · 质量控制</h1>
      <p class="lead">完善的质量管理与分级检验：从来料、制程到成品出货层层把关，确保每一双鞋都稳定达标。</p>
    </div>
  </section>

  <div class="bar"></div>

  <!-- ====== 流程图：圆角矩形（与你的布局一致） ====== -->
  <section class="flow-wrap">
    <h2 class="flow-title">Quality Control Flow</h2>
    <div class="flow-scroller">
      <!-- 画布宽一些，避免换行；如需更多空间，调大 viewBox 宽度 -->
      <svg viewBox="0 0 1600 520" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Quality Control Flow">
        <style>
          .node { fill: #101a2b; stroke: #263245; stroke-width:1.6; rx:16; ry:16; }
          .shadow { filter: url(#softShadow); }
          .t1{ font:700 16px/1.2 system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; fill: #e6eaf2; }
          .t2{ font:600 14px/1.2 system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; fill: #9fb0c9; }
          .arrow{ stroke: var(--accent); stroke-width:3.2; fill:none; marker-end:url(#arrowHead); }
          .soft{ stroke-linecap:round; }
        </style>

        <defs>
          <marker id="arrowHead" markerWidth="18" markerHeight="12" refX="14" refY="6" orient="auto">
            <path d="M2,2 L16,6 L2,10 Z" fill="var(--accent)"/>
          </marker>
          <filter id="softShadow" x="-30%" y="-40%" width="180%" height="200%">
            <feDropShadow dx="0" dy="12" stdDeviation="10" flood-color="#000" flood-opacity=".32"/>
          </filter>
        </defs>

        <!-- ====== 顶行（从左到右） ====== -->
        <!-- Incoming -->
        <g transform="translate(40,70)" class="shadow">
          <rect class="node" width="250" height="92" />
          <text class="t1" x="18" y="30">Incoming Material</text>
          <text class="t2" x="18" y="54">Inspection (100% Check)</text>
        </g>

        <!-- Cutting -->
        <g transform="translate(330,70)" class="shadow">
          <rect class="node" width="240" height="92" />
          <text class="t1" x="18" y="32">Cutting Inspection</text>
        </g>

        <!-- Upper 100% -->
        <g transform="translate(610,70)" class="shadow">
          <rect class="node" width="240" height="92" />
          <text class="t1" x="18" y="32">Upper 100% Check</text>
        </g>

        <!-- Upper WH Sampling -->
        <g transform="translate(890,70)" class="shadow">
          <rect class="node" width="260" height="92" />
          <text class="t1" x="18" y="30">Upper Warehouse Sampling</text>
        </g>

        <!-- Assembly Full -->
        <g transform="translate(1180,70)" class="shadow">
          <rect class="node" width="280" height="92" />
          <text class="t1" x="18" y="30">Assembly Line Full Inspection</text>
        </g>

        <!-- 顶行箭头 -->
        <line class="arrow soft" x1="290"  y1="116" x2="330"  y2="116"/>
        <line class="arrow soft" x1="570"  y1="116" x2="610"  y2="116"/>
        <line class="arrow soft" x1="850"  y1="116" x2="890"  y2="116"/>
        <line class="arrow soft" x1="1150" y1="116" x2="1180" y2="116"/>

        <!-- ====== 右侧竖向：Full → Patrol ====== -->
        <line class="arrow soft" x1="1320" y1="162" x2="1320" y2="260"/>
        <g transform="translate(1180,260)" class="shadow">
          <rect class="node" width="280" height="92" />
          <text class="t1" x="18" y="30">Assembly Line Patrol Inspection</text>
        </g>

        <!-- ====== 底行（从右向左） ====== -->
        <!-- Finished Goods Sampling -->
        <g transform="translate(880,360)" class="shadow">
          <rect class="node" width="280" height="92" />
          <text class="t1" x="18" y="30">Finished Goods Sampling</text>
          <text class="t2" x="18" y="54">(Warehouse)</text>
        </g>
        <!-- Final Inspection -->
        <g transform="translate(580,360)" class="shadow">
          <rect class="node" width="280" height="92" />
          <text class="t1" x="18" y="28">Final Inspection</text>
          <text class="t2" x="18" y="52">(Pre-shipment / AQL Check)</text>
        </g>
        <!-- Approved Shipment -->
        <g transform="translate(300,360)" class="shadow">
          <rect class="node" width="240" height="92" />
          <text class="t1" x="18" y="36">Approved Shipment</text>
        </g>

        <!-- 底行箭头（Patrol → Finished → Final → Approved，全部向左） -->
        <line class="arrow soft" x1="1180" y1="306" x2="1160" y2="306"/>
        <line class="arrow soft" x1="1160" y1="306" x2="1120" y2="406"/>
        <line class="arrow soft" x1="1120" y1="406" x2="1160" y2="406"/><!-- 装饰短线，让转角更顺滑 -->
        <line class="arrow soft" x1="880"  y1="406" x2="860"  y2="406"/>
        <line class="arrow soft" x1="580"  y1="406" x2="560"  y2="406"/>
        <line class="arrow soft" x1="300"  y1="406" x2="280"  y2="406"/>

        <!-- 左侧回接（Incoming → bottom 起点）：用柔和曲线 -->
        <path class="arrow soft" d="M 170 162 C 170 230, 170 300, 280 406"/>
      </svg>
    </div>
  </section>

  <!-- ====== 照片（在流程图下方，居中且不夸张） ====== -->
  <section class="gallery">
    <article class="card">
      <div class="media">
        <img src="images/samples/qs/QS1.jpg" alt="Full Inspection on Site">
      </div>
      <div class="bd">
        <h3>现场全检 · Full Inspection</h3>
        <p>每双逐双检查，外观与结构严格比对技术要求；异常即刻隔离复检。</p>
      </div>
    </article>

    <article class="card">
      <div class="media">
        <img src="images/samples/qs/QS2.jpg" alt="Sampling Inspection in Warehouse">
      </div>
      <div class="bd">
        <h3>抽检环节 · Sampling</h3>
        <p>入库与成品按 AQL/批次抽检，验证批次稳定性与一致性，确保放行可靠。</p>
      </div>
    </article>
  </section>

  <script>
    // 右上角“✕”：优先后退；没有历史则回首页 Expertise
    document.getElementById('btnClose').addEventListener('click', function(){
      if (history.length > 1) history.back();
      else location.href = 'index.html#expertise';
    });
  </script>
</body>
</html>
