<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QC · 质量控制 | SAIGE Footwear</title>
  <style>
    :root{
      --bg:#0a0f1f; --ink:#0b1020; --text:#e5e7eb; --muted:#94a3b8;
      --card:#111827; --line:#1f2937; --accent:#e11d48; --accent-ink:#fff;
      --container:1200px;
    }
    html,body{margin:0;background:var(--bg);color:var(--text);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}
    .container{max-width:var(--container);margin:0 auto;padding:0 24px}

    /* 顶部返回栏 */
    .topbar{
      position:sticky; top:0; z-index:40;
      backdrop-filter:saturate(160%) blur(6px);
      background:linear-gradient(to bottom, rgba(10,15,31,.85), rgba(10,15,31,.55));
      border-bottom:1px solid var(--line);
    }
    .topbar .row{display:flex;align-items:center;gap:12px;padding:12px 0}
    .brand{font-weight:800;letter-spacing:.3px}
    .close{
      margin-left:auto; display:inline-grid; place-items:center;
      width:36px; height:36px; border-radius:10px;
      border:1px solid var(--line); background:var(--ink);
      font-size:18px; cursor:pointer;
    }
    .close:hover{filter:brightness(1.08)}

    .hero{
      padding:42px 0 22px;
      background:
        radial-gradient(800px 360px at 70% -10%, rgba(225,29,72,.12), transparent 55%),
        radial-gradient(600px 320px at 10% -5%, rgba(59,130,246,.10), transparent 60%);
    }
    .title{font-size:40px;line-height:1.15;margin:0 0 10px}
    .lead{color:var(--muted);max-width:68ch;margin:0}

    .bar{height:1px;background:var(--line);margin:26px 0}

    /* 照片网格 */
    .grid{display:grid;gap:18px}
    .grid.s-2{
      grid-template-columns: repeat(2, minmax(280px, 560px));
      justify-content:center;  /* 居中 */
      gap:24px;
    }
    @media (max-width:820px){ .grid.s-2{grid-template-columns:1fr} }

    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;overflow:hidden;max-width:560px;margin:0 auto}
    .card-media{position:relative;aspect-ratio:16/9;overflow:hidden;background:#0c1426}
    .card-media img{width:100%;height:100%;object-fit:contain}
    .card-bd{padding:14px 16px;color:var(--muted)}

    .back{
      display:inline-flex;align-items:center;gap:8px;
      border:1px solid var(--line); border-radius:10px; padding:8px 12px;
      background:#0b1222; color:var(--text); font-weight:600;
    }
    .back:hover{filter:brightness(1.06)}

    /* 流程图外框 */
    .flowwrap{max-width:1100px;margin:0 auto}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container row">
      <a class="back" href="index.html#expertise">← Back</a>
      <div class="brand">SAIGE Footwear</div>
      <button class="close" aria-label="Close" id="btnClose">×</button>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1 class="title">QC · 质量控制</h1>
      <p class="lead">完善的质量管理与分级检验：从来料、制程到成品出货层层把关，确保每一双鞋都稳定达标。</p>
    </div>
  </section>

  <div class="bar"></div>

  <main class="container">
    <!-- 流程图 -->
    <h2 class="title" style="font-size:28px;margin-bottom:16px">Quality Control Flow</h2>
    <div class="flowwrap">
      <svg viewBox="0 0 1200 420" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Quality Control Flow">
        <defs>
          <filter id="soft" x="-20%" y="-40%" width="140%" height="220%">
            <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity=".35"/>
          </filter>
          <marker id="arrowSmooth" markerWidth="18" markerHeight="18" refX="13" refY="9" orient="auto">
            <path d="M2,2 L16,9 L2,16 Q6,9 2,2 Z" fill="var(--accent)"/>
          </marker>
          <linearGradient id="g" x1="0" x2="1">
            <stop offset="0" stop-color="#ff5a7a"/>
            <stop offset="1" stop-color="#ff3d62"/>
          </linearGradient>
        </defs>
        <style>
          .pill { fill:#0e1628; stroke:#1d2840; stroke-width:1.2; rx:18; ry:18 }
          .t1 { font:700 18px ui-sans-serif,system-ui; fill:#e8eef7 }
          .t2 { font:600 14px ui-sans-serif,system-ui; fill:#a9b6cc }
          .arrow { fill:none; stroke:url(#g); stroke-width:3.2; marker-end:url(#arrowSmooth) }
        </style>

        <!-- 第一行 -->
        <g transform="translate(80,80)">
          <g filter="url(#soft)">
            <rect class="pill" x="0" y="0" width="240" height="90"/>
          </g>
          <text class="t1" x="120" y="36" text-anchor="middle">Incoming Material</text>
          <text class="t2" x="120" y="60" text-anchor="middle">Inspection</text>

          <path class="arrow" d="M240,45 C300,45 300,45 360,45"/>
          <g filter="url(#soft)" transform="translate(360,0)">
            <rect class="pill" x="0" y="0" width="220" height="90"/>
            <text class="t1" x="110" y="36" text-anchor="middle">Cutting</text>
            <text class="t2" x="110" y="60" text-anchor="middle">Inspection</text>
          </g>

          <path class="arrow" d="M580,45 C640,45 640,45 700,45"/>
          <g filter="url(#soft)" transform="translate(700,0)">
            <rect class="pill" x="0" y="0" width="220" height="90"/>
            <text class="t1" x="110" y="36" text-anchor="middle">Upper</text>
            <text class="t2" x="110" y="60" text-anchor="middle">100% Check</text>
          </g>

          <path class="arrow" d="M920,45 C980,45 980,45 1040,45"/>
          <g filter="url(#soft)" transform="translate(1040,0)">
            <rect class="pill" x="0" y="0" width="240" height="90"/>
            <text class="t1" x="120" y="36" text-anchor="middle">Assembly Line</text>
            <text class="t2" x="120" y="60" text-anchor="middle">Patrol + Full QC</text>
          </g>
        </g>

        <!-- 第二行 -->
        <g transform="translate(240,260)">
          <g filter="url(#soft)">
            <rect class="pill" x="0" y="0" width="260" height="90"/>
            <text class="t1" x="130" y="36" text-anchor="middle">Final Inspection</text>
            <text class="t2" x="130" y="60" text-anchor="middle">(AQL / Specs)</text>
          </g>

          <path class="arrow" d="M260,45 C320,45 320,45 380,45"/>
          <g filter="url(#soft)" transform="translate(380,0)">
            <rect class="pill" x="0" y="0" width="280" height="90"/>
            <text class="t1" x="140" y="36" text-anchor="middle">Warehouse Sampling</text>
            <text class="t2" x="140" y="60" text-anchor="middle">Incoming / Finished</text>
          </g>

          <path class="arrow" d="M660,45 C720,45 720,45 780,45"/>
          <g filter="url(#soft)" transform="translate(780,0)">
            <rect class="pill" x="0" y="0" width="260" height="90"/>
            <text class="t1" x="130" y="36" text-anchor="middle">Approved Shipment</text>
            <text class="t2" x="130" y="60" text-anchor="middle">Pass → Dispatch</text>
          </g>
        </g>

        <!-- 回链 -->
        <path class="arrow" d="M1140,170 C1180,260 1040,300 920,300"/>
        <path class="arrow" d="M140,170 C120,210 120,240 140,260"/>
      </svg>
    </div>

    <div class="bar"></div>

    <!-- 照片区 -->
    <div class="grid s-2">
      <article class="card">
        <div class="card-media">
          <img src="images/samples/qs/QS1.jpg" alt="现场全检">
        </div>
        <div class="card-bd">
          <h3 style="margin:0 0 6px">现场全检</h3>
          <p style="margin:0">每双鞋逐双检查，外观与结构严格比对技术要求，异常即时隔离与复检。</p>
        </div>
      </article>

      <article class="card">
        <div class="card-media">
          <img src="images/samples/qs/QS2.jpg" alt="抽检环节">
        </div>
        <div class="card-bd">
          <h3 style="margin:0 0 6px">抽检环节</h3>
          <p style="margin:0">入库与成品按 AQL/批次做抽检，验证批次稳定性与一致性，确保放行可靠。</p>
        </div>
      </article>
    </div>
  </main>

  <script>
    document.getElementById('btnClose').addEventListener('click', function(){
      if (history.length > 1) history.back();
      else location.href = 'index.html#expertise';
    });
  </script>
</body>
</html>
