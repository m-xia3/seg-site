<!-- QC Flow (SVG, editable text) -->
<svg viewBox="0 0 1200 420" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Quality Control Flow">
  <style>
    :root{ --bg:#0a0f1f; --card:#111827; --line:#1f2937; --text:#e5e7eb; --accent:#e11d48; }
    .panel{ fill:var(--card); stroke:var(--line); stroke-width:1.5; rx:14; }
    .label{ font:600 16px system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; fill:var(--text); letter-spacing:.2px; }
    .title{ font:700 18px system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; fill:var(--text); }
    .arrow{ stroke:var(--accent); stroke-width:2.2; marker-end:url(#arrowHead); }
    .dot{ fill:var(--accent); opacity:.85; }
    .bg{ fill:var(--bg); }
  </style>

  <!-- background -->
  <rect class="bg" x="0" y="0" width="1200" height="420" />
  <!-- soft spotlight -->
  <radialGradient id="glow" cx="60%" cy="-10%" r="110%">
    <stop offset="0%"  stop-color="#e11d48" stop-opacity="0.18"/>
    <stop offset="55%" stop-color="#e11d48" stop-opacity="0"/>
  </radialGradient>
  <rect x="0" y="0" width="1200" height="420" fill="url(#glow)"/>

  <!-- arrow head -->
  <defs>
    <marker id="arrowHead" markerWidth="14" markerHeight="14" refX="11" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 Z" fill="var(--accent)"/>
    </marker>
  </defs>

  <!-- Row 1 -->
  <g transform="translate(40,64)">
    <!-- 1 -->
    <rect class="panel" x="0"   y="0" width="200" height="86"/>
    <text class="title" x="100" y="32" text-anchor="middle">Incoming Material</text>
    <text class="label" x="100" y="58" text-anchor="middle">Inspection</text>
    <!-- arrow -->
    <line class="arrow" x1="210" y1="43" x2="268" y2="43"/>
    <circle class="dot" cx="210" cy="43" r="3.2"/>

    <!-- 2 -->
    <rect class="panel" x="268" y="0" width="200" height="86"/>
    <text class="title" x="368" y="32" text-anchor="middle">Cutting</text>
    <text class="label" x="368" y="58" text-anchor="middle">Inspection</text>
    <line class="arrow" x1="468" y1="43" x2="526" y2="43"/>
    <circle class="dot" cx="468" cy="43" r="3.2"/>

    <!-- 3 -->
    <rect class="panel" x="526" y="0" width="200" height="86"/>
    <text class="title" x="626" y="32" text-anchor="middle">Upper</text>
    <text class="label" x="626" y="58" text-anchor="middle">100% Check</text>
    <line class="arrow" x1="726" y1="43" x2="784" y2="43"/>
    <circle class="dot" cx="726" cy="43" r="3.2"/>

    <!-- 4 -->
    <rect class="panel" x="784" y="0" width="200" height="86"/>
    <text class="title" x="884" y="32" text-anchor="middle">Assembly Line</text>
    <text class="label" x="884" y="58" text-anchor="middle">Patrol + Full QC</text>
  </g>

  <!-- Row 2 -->
  <g transform="translate(160,212)">
    <!-- 5 -->
    <rect class="panel" x="0" y="0" width="220" height="86"/>
    <text class="title" x="110" y="32" text-anchor="middle">Final Inspection</text>
    <text class="label" x="110" y="58" text-anchor="middle">(AQL / Specs)</text>

    <!-- arrows down/up -->
    <line class="arrow" x1="-20"  y1="-66" x2="10" y2="0" />
    <line class="arrow" x1="980" y1="-66" x2="750" y2="0" />

    <!-- 6 -->
    <rect class="panel" x="260" y="0" width="220" height="86"/>
    <text class="title" x="370" y="32" text-anchor="middle">Warehouse Sampling</text>
    <text class="label" x="370" y="58" text-anchor="middle">Incoming / Finished</text>

    <!-- 7 (Approved Shipment) -->
    <rect class="panel" x="520" y="0" width="220" height="86"/>
    <text class="title" x="630" y="32" text-anchor="middle">Approved Shipment</text>
    <text class="label" x="630" y="58" text-anchor="middle">Pass → Dispatch</text>
  </g>

  <!-- connector arrows (row1 → row2) -->
  <line class="arrow" x1="984" y1="107" x2="1120" y2="107"/>
  <circle class="dot" cx="984" cy="107" r="3.2"/>
  <line class="arrow" x1="1120" y1="107" x2="1120" y2="212"/>

  <line class="arrow" x1="40" y1="107" x2="40" y2="212"/>
  <line class="arrow" x1="40" y1="212" x2="160" y2="212"/>
</svg>
