<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QC · 质量控制 | SAIGE Footwear</title>
  <style>
    :root{
      --bg:#0a0f1f; --ink:#0b1020; --text:#e5e7eb; --muted:#94a3b8;
      --card:#111827; --line:#1f2937; --accent:#e11d48; --accent-ink:#fff;
      --container:1280px;
    }
    html,body{margin:0;background:var(--bg);color:var(--text);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block;margin:0 auto}
    .container{max-width:var(--container);margin:0 auto;padding:0 24px}

    /* 顶部栏 */
    .topbar{position:sticky;top:0;z-index:40;backdrop-filter:saturate(160%) blur(6px);
      background:linear-gradient(to bottom, rgba(10,15,31,.85), rgba(10,15,31,.55));border-bottom:1px solid var(--line);}
    .topbar .row{display:flex;align-items:center;gap:12px;padding:12px 0}
    .brand{font-weight:800;letter-spacing:.3px}
    .close{margin-left:auto;display:inline-grid;place-items:center;width:36px;height:36px;border-radius:10px;
      border:1px solid var(--line);background:var(--ink);font-size:18px;cursor:pointer}
    .close:hover{filter:brightness(1.08)}

    .hero{padding:42px 0 22px;
      background:radial-gradient(900px 360px at 70% -10%, rgba(225,29,72,.12), transparent 55%),
                 radial-gradient(700px 320px at 8% -5%, rgba(59,130,246,.10), transparent 60%)}
    .title{font-size:40px;line-height:1.15;margin:0 0 10px;text-align:center}
    .lead{color:var(--muted);max-width:68ch;margin:0 auto;text-align:center}

    .bar{height:1px;background:var(--line);margin:28px 0}

    /* 照片卡片 */
    .grid{display:grid;gap:18px;justify-content:center}
    .grid.s-2{grid-template-columns:repeat(2,1fr);max-width:960px;margin:0 auto}
    @media(max-width:880px){.grid.s-2{grid-template-columns:1fr}}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;overflow:hidden}
    .card-media{position:relative;aspect-ratio:4/3;overflow:hidden;background:#0c1426}
    .card-media img{width:100%;height:100%;object-fit:cover}
    .card-bd{padding:14px 16px;color:var(--muted);text-align:center}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container row">
      <a class="back" href="index.html#expertise">← Back</a>
      <div class="brand">SAIGE Footwear</div>
      <button class="close" id="btnClose">×</button>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1 class="title">QC · 质量控制</h1>
      <p class="lead">完善的质量管理与分级检验：从来料、制程到成品出货层层把关，确保每一双鞋都稳定达标。</p>
    </div>
  </section>

  <div class="bar"></div>

  <main class="container">
    <h2 class="title" style="font-size:30px;margin-bottom:20px">Quality Control Flow</h2>

    <!-- 4 上 + 4 下，均匀分布；上排最后一个竖向连到下排第一个 -->
    <svg viewBox="0 0 1600 520" xmlns="http://www.w3.org/2000/svg"
         role="img" aria-label="QC Flow"
         style="display:block;margin:0 auto;max-width:1280px">
      <style>
        .node{fill:var(--card);stroke:var(--line);stroke-width:1.6;rx:20;ry:20}
        .text{font:600 20px system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;fill:var(--text);text-anchor:middle;dominant-baseline:middle}
        .sub{font:15px system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;fill:var(--muted);text-anchor:middle;dominant-baseline:middle}
        .arrow{stroke:var(--accent);stroke-width:2;marker-end:url(#arrowHead)}
      </style>
      <defs>
        <marker id="arrowHead" markerWidth="14" markerHeight="14" refX="11" refY="6" orient="auto">
          <path d="M0,0 L12,6 L0,12 Z" fill="var(--accent)"/>
        </marker>
      </defs>

      <!-- 上排（均匀：x 80 / 460 / 840 / 1220，宽 300） -->
      <g transform="translate(80,140)">
        <!-- Incoming -->
        <rect class="node" width="300" height="96"/>
        <text class="text" x="150" y="40">Incoming Material</text>
        <text class="sub"  x="150" y="66">Inspection (100% Check)</text>
        <line class="arrow" x1="300" y1="48" x2="380" y2="48"/>

        <!-- Cutting -->
        <rect class="node" x="380" width="300" height="96"/>
        <text class="text" x="530" y="48">Cutting Inspection</text>
        <line class="arrow" x1="680" y1="48" x2="760" y2="48"/>

        <!-- Upper 100% -->
        <rect class="node" x="760" width="300" height="96"/>
        <text class="text" x="910" y="48">Upper 100% Check</text>
        <line class="arrow" x1="1060" y1="48" x2="1140" y2="48"/>

        <!-- Upper Warehouse Sampling -->
        <rect class="node" x="1140" width="300" height="96"/>
        <text class="text" x="1290" y="48">Upper Warehouse Sampling</text>
      </g>

      <!-- 竖直箭头：上排最后一个 -> 下排第一个 -->
      <!-- 上排 translateY 140，节点高 96 => y = 140 + 96 = 236；下排 translateY 320 => y = 320 -->
      <!-- x 位置取上排最后卡片中心：80 + 1140 + 150 = 1370 -->
      <line class="arrow" x1="1370" y1="236" x2="1370" y2="320"/>

      <!-- 下排（均匀：x 80 / 460 / 840 / 1220，宽 300） -->
      <g transform="translate(80,320)">
        <!-- Assembly Line Full Inspection -->
        <rect class="node" x="0" width="300" height="96"/>
        <text class="text" x="150" y="48">Approved Shipment</text>
        <line class="arrow" x1="300" y1="48" x2="380" y2="48"/>

        <!-- Finished Goods Sampling -->
        <rect class="node" x="380" width="300" height="96"/>
        <text class="text" x="530" y="40">Final Inspection</text>
        <text class="sub"  x="530" y="66">(Pre-shipment / AQL)</text>
        <line class="arrow" x1="680" y1="48" x2="760" y2="48"/>

        <!-- Final Inspection -->
        <rect class="node" x="760" width="300" height="96"/>
        <text class="text" x="910" y="40">Finished Goods Sampling</text>
        <text class="sub"  x="910" y="66">(Warehouse)</text>
        <line class="arrow" x1="1060" y1="48" x2="1140" y2="48"/>

        <!-- Approved Shipment -->
        <rect class="node" x="1140" width="300" height="96"/>
        <text class="text" x="1290" y="48">Assembly Line Full Inspection</text>
      </g>
    </svg>

    <div class="bar"></div>

    <!-- 照片（居中、大小适中） -->
    <div class="grid s-2">
      <article class="card">
        <div class="card-media">
          <img src="images/samples/qs/QS1.jpg" alt="Full Inspection on Site">
        </div>
        <div class="card-bd">
          <h3 style="margin:0 0 6px">现场全检</h3>
          <p style="margin:0">每双鞋逐双检查，外观与结构严格比对要求，异常立即隔离复检。</p>
        </div>
      </article>
      <article class="card">
        <div class="card-media">
          <img src="images/samples/qs/QS2.jpg" alt="Sampling Inspection in Warehouse">
        </div>
        <div class="card-bd">
          <h3 style="margin:0 0 6px">抽检环节</h3>
          <p style="margin:0">入库及成品按 AQL/批次抽检，验证批次稳定性与一致性。</p>
        </div>
      </article>
    </div>
  </main>

  <script>
    document.getElementById('btnClose').addEventListener('click',()=>{
      if(history.length>1) history.back();
      else location.href='index.html#expertise';
    });
  </script>
</body>
</html>
