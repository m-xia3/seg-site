<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QC · 质量控制 | SAIGE Footwear</title>
  <style>
    :root{
      --bg:#0a0f1f; --ink:#0b1020; --text:#e5e7eb; --muted:#94a3b8;
      --card:#111827; --line:#1f2937; --accent:#e11d48; --accent-ink:#fff;
      --container:1280px;
    }
    html,body{margin:0;background:var(--bg);color:var(--text);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block;margin:0 auto}
    .container{max-width:var(--container);margin:0 auto;padding:0 24px}

    /* 顶部栏 */
    .topbar{position:sticky;top:0;z-index:40;backdrop-filter:saturate(160%) blur(6px);
      background:linear-gradient(to bottom, rgba(10,15,31,.85), rgba(10,15,31,.55));border-bottom:1px solid var(--line);}
    .topbar .row{display:flex;align-items:center;gap:12px;padding:12px 0}
    .brand{font-weight:800;letter-spacing:.3px}
    .close{margin-left:auto;display:inline-grid;place-items:center;width:36px;height:36px;border-radius:10px;
      border:1px solid var(--line);background:var(--ink);font-size:18px;cursor:pointer}
    .close:hover{filter:brightness(1.08)}

    .hero{padding:42px 0 22px;
      background:radial-gradient(900px 360px at 70% -10%, rgba(225,29,72,.12), transparent 55%),
                 radial-gradient(700px 320px at 8% -5%, rgba(59,130,246,.10), transparent 60%)}
    .title{font-size:40px;line-height:1.15;margin:0 0 10px;text-align:center}
    .lead{color:var(--muted);max-width:68ch;margin:0 auto;text-align:center}

    .bar{height:1px;background:var(--line);margin:28px 0}

    /* 照片卡片 */
    .grid{display:grid;gap:18px;justify-content:center}
    .grid.s-2{grid-template-columns:repeat(2,1fr);max-width:960px;margin:0 auto}
    @media(max-width:880px){.grid.s-2{grid-template-columns:1fr}}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;overflow:hidden}
    .card-media{position:relative;aspect-ratio:4/3;overflow:hidden;background:#0c1426}
    .card-media img{width:100%;height:100%;object-fit:cover}
    .card-bd{padding:14px 16px;color:var(--muted);text-align:center}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container row">
      <a class="back" href="index.html#expertise">← Back</a>
      <div class="brand">SAIGE Footwear</div>
      <button class="close" id="btnClose">×</button>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1 class="title">QC · 质量控制</h1>
      <p class="lead">完善的质量管理与分级检验：从来料、制程到成品出货层层把关，确保每一双鞋都稳定达标。</p>
    </div>
  </section>

  <div class="bar"></div>

  <main class="container">
    <!-- 流程图 -->
    <h2 class="title" style="font-size:30px;margin-bottom:20px">Quality Control Flow</h2>

<!-- 只贴 <svg> 这一段，替换你当前代码里的同名 <svg> 即可 -->
<svg viewBox="0 0 1700 520" xmlns="http://www.w3.org/2000/svg"
     role="img" aria-label="QC Flow"
     style="display:block;margin:0 auto;max-width:1280px">
  <style>
    .node{fill:var(--card);stroke:var(--line);stroke-width:1.6;rx:20;ry:20}
    .text{font:600 22px system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;fill:var(--text);dominant-baseline:middle;text-anchor:middle}
    .sub{font:16px system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;fill:var(--muted);dominant-baseline:middle;text-anchor:middle}
    .arrow{stroke:var(--accent);stroke-width:2.2;marker-end:url(#arrowHead)}
    .arrowL{stroke:var(--accent);stroke-width:2.2;marker-end:url(#arrowHead)}
    .arrowV{stroke:var(--accent);stroke-width:2.2;marker-end:url(#arrowHead)}
  </style>
  <defs>
    <marker id="arrowHead" markerWidth="14" markerHeight="14" refX="11" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 Z" fill="var(--accent)"/>
    </marker>
  </defs>

  <!-- 顶部一行（向右） -->
  <g transform="translate(80,160)">
    <!-- Incoming -->
    <rect class="node" width="260" height="96" />
    <text class="text" x="130" y="40">Incoming Material</text>
    <text class="sub"  x="130" y="70">Inspection (100% Check)</text>
    <line class="arrow" x1="260" y1="48" x2="320" y2="48"/>

    <!-- Cutting -->
    <rect class="node" x="340" width="260" height="96"/>
    <text class="text" x="470" y="48">Cutting Inspection</text>
    <line class="arrow" x1="600" y1="48" x2="660" y2="48"/>

    <!-- Upper 100% -->
    <rect class="node" x="680" width="260" height="96"/>
    <text class="text" x="810" y="48">Upper 100% Check</text>
    <line class="arrow" x1="940" y1="48" x2="1000" y2="48"/>

    <!-- Upper WH Sampling -->
    <rect class="node" x="1020" width="260" height="96"/>
    <text class="text" x="1150" y="36">Upper Warehouse</text>
    <text class="sub"  x="1150" y="66">Sampling</text>
    <!-- 改到直接连到下一卡片左边缘 -->
    <line class="arrow" x1="1280" y1="48" x2="1360" y2="48"/>

    <!-- Assembly Full（加大到 320） -->
    <rect class="node" x="1360" width="320" height="96"/>
    <text class="text" x="1520" y="48">Assembly Line Full Inspection</text>
  </g>

  <!-- 垂直箭头：从“Assembly Full”底部中心 → 下行“Patrol”顶部中心 -->
  <!-- 80(translateX) + 1360 + 320/2 = 1600 -->
  <!-- y1 = 160 + 96 = 256，y2 = 340 -->
  <line class="arrowV" x1="1600" y1="256" x2="1600" y2="340"/>

  <!-- 底部一行（从右向左） -->
  <g transform="translate(80,340)">
    <!-- Patrol（加大到 320） -->
    <rect class="node" x="1280" width="320" height="96"/>
    <text class="text" x="1440" y="48">Assembly Line Patrol Inspection</text>
    <!-- Patrol -> FG Sampling (向左) -->
    <line class="arrowL" x1="1280" y1="48" x2="940"  y2="48"/>

    <!-- FG Sampling（加大到 320） -->
    <rect class="node" x="940" width="320" height="96"/>
    <text class="text" x="1100" y="36">Finished Goods Sampling</text>
    <text class="sub"  x="1100" y="66">(Warehouse)</text>
    <!-- FG Sampling -> Final (向左) -->
    <line class="arrowL" x1="940"  y1="48" x2="600"  y2="48"/>

    <!-- Final -->
    <rect class="node" x="600" width="260" height="96"/>
    <text class="text" x="730" y="36">Final Inspection</text>
    <text class="sub"  x="730" y="66">(Pre-shipment / AQL)</text>
    <!-- Final -> Approved (向左) -->
    <line class="arrowL" x1="600" y1="48" x2="260" y2="48"/>

    <!-- Approved -->
    <rect class="node" x="260" width="260" height="96"/>
    <text class="text" x="390" y="48">Approved Shipment</text>
  </g>
</svg>


      <!-- 顶部最后一个向下到巡检 -->
      <line class="arrowV" x1="1520" y1="256" x2="1520" y2="336"/>

      <!-- ===== 底部一行（从右向左） ===== -->
      <!-- 右到左：巡检 → 成品抽检 → 最终验货 → 合格出货 -->
      <!-- X 坐标：1360 / 1020 / 680 / 340 ，Y=340 -->
      <g transform="translate(80,340)">
        <!-- Patrol -->
        <rect class="node" x="1280" width="260" height="96"/>
        <text class="text" x="1410" y="48">Assembly Line Patrol Inspection</text>
        <!-- Patrol -> FG Sampling (向左) -->
        <line class="arrowL" x1="1280" y1="48" x2="1020" y2="48"/>

        <!-- FG Sampling -->
        <rect class="node" x="940" width="260" height="96"/>
        <text class="text" x="1070" y="36">Finished Goods Sampling</text>
        <text class="sub"  x="1070" y="66">(Warehouse)</text>
        <!-- FG Sampling -> Final (向左) -->
        <line class="arrowL" x1="940" y1="48" x2="680" y2="48"/>

        <!-- Final -->
        <rect class="node" x="600" width="260" height="96"/>
        <text class="text" x="730" y="36">Final Inspection</text>
        <text class="sub"  x="730" y="66">(Pre-shipment / AQL)</text>
        <!-- Final -> Approved (向左) -->
        <line class="arrowL" x1="600" y1="48" x2="340" y2="48"/>

        <!-- Approved -->
        <rect class="node" x="260" width="260" height="96"/>
        <text class="text" x="390" y="48">Approved Shipment</text>
      </g>
    </svg>

    <div class="bar"></div>

    <!-- 照片（居中、大小适中） -->
    <div class="grid s-2">
      <article class="card">
        <div class="card-media">
          <img src="images/samples/qs/QS1.jpg" alt="Full Inspection on Site">
        </div>
        <div class="card-bd">
          <h3 style="margin:0 0 6px">现场全检</h3>
          <p style="margin:0">每双鞋逐双检查，外观与结构严格比对要求，异常立即隔离复检。</p>
        </div>
      </article>
      <article class="card">
        <div class="card-media">
          <img src="images/samples/qs/QS2.jpg" alt="Sampling Inspection in Warehouse">
        </div>
        <div class="card-bd">
          <h3 style="margin:0 0 6px">抽检环节</h3>
          <p style="margin:0">入库及成品按 AQL/批次抽检，验证批次稳定性与一致性。</p>
        </div>
      </article>
    </div>
  </main>

  <script>
    document.getElementById('btnClose').addEventListener('click',()=>{
      if(history.length>1) history.back();
      else location.href='index.html#expertise';
    });
  </script>
</body>
</html>
