<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>样品 · 帮面 | SAIGE Footwear</title>
  <style>
    :root{
      --bg:#0f172a; --ink:#0b1020; --text:#e5e7eb; --muted:#94a3b8;
      --card:#111827; --line:#1f2937; --accent:#e11d48; --accent-ink:#fff;
      --surface:#0b1222; --container: 1200px;
    }
    html,body{margin:0;background:#0a0f1f;color:var(--text);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;height:auto;display:block}
    .container{max-width:var(--container);margin:0 auto;padding:0 24px}

    /* 顶部导航 */
    .nav{position:sticky;top:0;z-index:50;backdrop-filter:saturate(160%) blur(6px);
      background:linear-gradient(to bottom, rgba(10,15,31,.85), rgba(10,15,31,.55));
      border-bottom:1px solid var(--line);}
    .nav .row{display:flex;align-items:center;gap:16px;padding:12px 0}
    .brand{display:flex;align-items:center;gap:10px;font-weight:700}
    .brand .logo{width:28px;height:28px;border-radius:6px;background:var(--accent);
      display:grid;place-items:center;color:#fff;font-weight:800}
    .menu{margin-left:auto}
    .menu a{color:var(--muted);margin-left:14px}
    .menu a:hover{color:var(--text)}

    .section{padding:36px 0}
    .h2{font-size:28px;margin:0 0 8px}
    .lead{color:var(--muted);margin:0 0 8px}
    .crumbs{color:var(--muted);font-size:14px;margin:10px 0 18px}
    .crumbs a{color:var(--muted)} .crumbs a:hover{color:var(--text)}
    .bar{height:1px;background:var(--line);margin:24px 0}
    .btn{display:inline-block;background:var(--accent);color:var(--accent-ink);
      padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.12);font-weight:700}
    .btn:hover{filter:brightness(1.08)}

    /* 画廊栅格 */
    .gallery{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;margin-top:16px}
    @media (max-width:1024px){ .gallery{grid-template-columns:repeat(2,1fr);} }
    @media (max-width:560px){ .gallery{grid-template-columns:1fr;} }

    /* 缩略图容器（亮背景） */
    .thumb{
      position:relative; border-radius:16px; overflow:hidden; aspect-ratio:4/3;
      background: transparent; cursor: zoom-in;
    }
    .thumb-inner{
      position:relative; inset:0; width:100%; height:100%;
      display:grid; place-items:center; overflow:hidden;
      background: radial-gradient(
        115% 150% at 50% 56%,
        rgba(255,255,255,.92) 0%,
        rgba(241,248,255,.78) 26%,
        rgba(190,208,232,.50) 56%,
        rgba(28,38,64,.86)   92%,
        rgba(15,23,42,1)     100%
      );
      transition: background .24s ease, box-shadow .24s ease;
      border-radius:16px;
    }
    .thumb-inner::before{
      content:""; position:absolute; inset:0; pointer-events:none; border-radius:16px;
      box-shadow: inset 0 0 120px 14px rgba(8,13,26,.14);
      transition: box-shadow .24s ease;
    }

    /* 缩略图：基础 + 个别微调（通过 CSS 变量控制缩放/位移） */
    .thumb img{
      max-width:92%;
      max-height:92%;
      object-fit:contain;
      object-position:center;
      transform: translateY(var(--shift-y,0)) scale(var(--scale,1)) !important;
      mix-blend-mode:normal;
      z-index:1;
      transition: transform .25s ease;
    }

    /* 1 / 4 / 7：第4张再单独调 —— 稍微小一点并上移 6% */
    .gallery .item:nth-child(1){ --scale:0.88; --shift-y:-10%; }
    .gallery .item:nth-child(4){ --scale:0.82; --shift-y:-6%; }  /* 关键：抬高 */
    .gallery .item:nth-child(7){ --scale:0.88; --shift-y:-10%; }

    /* 平板端：位移回到 0，仍略小于其它 */
    @media (max-width:1024px){
      .gallery .item:nth-child(1){ --scale:0.90; --shift-y:3%; }
      .gallery .item:nth-child(4){ --scale:0.86; --shift-y:0%; }
      .gallery .item:nth-child(7){ --scale:0.90; --shift-y:3%; }
    }

    /* 手机端：统一视觉，轻度缩小即可 */
    @media (max-width:640px){
      .gallery .item:nth-child(1){ --scale:0.92; --shift-y:2%; }
      .gallery .item:nth-child(4){ --scale:0.90; --shift-y:0%; }
      .gallery .item:nth-child(7){ --scale:0.92; --shift-y:2%; }
    }

    .thumb:hover .thumb-inner{
      background: radial-gradient(
        125% 165% at 50% 56%,
        rgba(255,255,255,.98) 0%,
        rgba(248,252,255,.90) 26%,
        rgba(196,214,236,.56) 56%,
        rgba(24,32,56,.82)   92%,
        rgba(15,23,42,1)     100%
      );
    }
    .thumb:hover .thumb-inner::before{ box-shadow: inset 0 0 90px 8px rgba(8,13,26,.10); }
    .cap{color:var(--muted);font-size:14px;margin-top:8px;padding:0 2px}

    /* === 放大预览 === */
    dialog#lightbox{ border:none; padding:0; background:transparent; width:100%; max-width:none; }
    dialog::backdrop{ background:rgba(0,0,0,.55); backdrop-filter: blur(2px); }

    .lightbox-panel{
      position:relative; margin:auto; width:min(1100px,92vw);
      background:var(--card); border:1px solid var(--line); border-radius:16px;
      padding:14px;
      box-shadow:0 30px 60px rgba(0,0,0,.35);
    }

    .lightbox-stage{
      position:relative;
      border-radius:14px;
      display:flex; align-items:center; justify-content:center;
      height: min(82vh, 92vw);
      max-height: 82vh;
      width: 100%;
      background: radial-gradient(
        115% 150% at 50% 56%,
        rgba(255,255,255,.92) 0%,
        rgba(241,248,255,.78) 26%,
        rgba(190,208,232,.50) 56%,
        rgba(28,38,64,.86)   92%,
        rgba(15,23,42,1)     100%
      );
    }

    .lightbox-stage img{
      max-width: 98%;
      max-height: 98%;
      object-fit: contain;
      object-position: center;
      transform: none;
      mix-blend-mode: normal;
    }

    .lightbox-close{
      position:absolute; top:10px; right:12px;
      width:44px; height:44px; display:grid; place-items:center;
      border:1px solid var(--line); border-radius:50%;
      background:var(--ink); color:var(--text); font-size:22px; line-height:1; cursor:pointer; z-index:5;
    }
    .lightbox-close::after{ content:""; position:absolute; inset:-12px; border-radius:50%; }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="container row">
      <div class="brand"><span class="logo">SG</span><span>SAIGE Footwear</span></div>
      <div class="menu"><a href="index.html#samples">返回样品</a><a href="index.html">首页</a></div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <div class="crumbs"><a href="index.html">首页</a> › <a href="index.html#samples">样品</a> › 帮面</div>
      <h2 class="h2">帮面 Vulcanized</h2>
      <p class="lead">精选案例（点击图片可放大预览）。</p>

      <div class="gallery" id="gallery">
        <figure class="item"><div class="thumb" data-full="images/samples/upper/1.PNG"><div class="thumb-inner"><img src="images/samples/upper/1.PNG" alt="upper 1"></div></div></figure>
        <figure class="item"><div class="thumb" data-full="images/samples/upper/2.PNG"><div class="thumb-inner"><img src="images/samples/upper/2.PNG" alt="upper 2"></div></div></figure>
        <figure class="item"><div class="thumb" data-full="images/samples/upper/3.PNG"><div class="thumb-inner"><img src="images/samples/upper/3.PNG" alt="upper 3"></div></div></figure>
        <figure class="item"><div class="thumb" data-full="images/samples/upper/4.PNG"><div class="thumb-inner"><img src="images/samples/upper/4.PNG" alt="upper 4"></div></div></figure>
        <figure class="item"><div class="thumb" data-full="images/samples/upper/5.PNG"><div class="thumb-inner"><img src="images/samples/upper/5.PNG" alt="upper 5"></div></div></figure>
        <figure class="item"><div class="thumb" data-full="images/samples/upper/6.PNG"><div class="thumb-inner"><img src="images/samples/upper/6.PNG" alt="upper 6"></div></div></figure>
        <figure class="item"><div class="thumb" data-full="images/samples/upper/13.PNG"><div class="thumb-inner"><img src="images/samples/upper/13.PNG" alt="upper 13"></div></div></figure>
        <figure class="item"><div class="thumb" data-full="images/samples/upper/14.PNG"><div class="thumb-inner"><img src="images/samples/upper/14.PNG" alt="upper 14"></div></div></figure>
        <figure class="item"><div class="thumb" data-full="images/samples/upper/15.PNG"><div class="thumb-inner"><img src="images/samples/upper/15.PNG" alt="upper 15"></div></div></figure>
      </div>

      <div class="bar"></div>
      <a class="btn" href="index.html#contact">联系打样 / 报价</a>
    </div>
  </section>

  <!-- 预览弹窗 -->
  <dialog id="lightbox">
    <div class="lightbox-panel">
      <button class="lightbox-close" aria-label="Close">×</button>
      <div class="lightbox-stage"><img id="lightboxImg" src="" alt=""></div>
    </div>
  </dialog>

  <script>
  (function(){
    const dlg  = document.getElementById('lightbox');
    const img  = document.getElementById('lightboxImg');
    const panel = dlg.querySelector('.lightbox-panel');
    const btnClose = dlg.querySelector('.lightbox-close');

    function openDlg(url, alt){
      img.src = url; img.alt = alt || 'Preview';
      if (typeof dlg.showModal === 'function') dlg.showModal();
      else dlg.setAttribute('open','');
    }
    function closeDlg(){
      img.src = '';
      if (typeof dlg.close === 'function') dlg.close();
      else dlg.removeAttribute('open');
    }

    document.getElementById('gallery').addEventListener('click', (e)=>{
      const thumb = e.target.closest('.thumb');
      if(!thumb) return;
      openDlg(thumb.getAttribute('data-full'), thumb.querySelector('img')?.alt);
    });

    dlg.addEventListener('click', (e)=>{ if (e.target === dlg) closeDlg(); });
    btnClose.addEventListener('click', (e)=>{ e.stopPropagation(); closeDlg(); });
    panel.addEventListener('click', (e)=> e.stopPropagation());
    document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape' && (dlg.open || dlg.hasAttribute('open'))) closeDlg(); });
  })();
  </script>
</body>
</html>
